{% extends 'base.html' %}

{% block content %}

<h2>Homepage</h2>

<div class="row">
    {% for each in object_list %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="{{ each.image_url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ each }}</h5>
                <p class="card-text">{{ each.price }} $</p>
                <a href="{{ each.get_absolute_url }}" class="btn btn-primary">Order</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
